app.employee.list:
  path: /companies/{companyId}/employees
  methods: GET
  controller: App\Controller\EmployeeController::index

app.employee.create:
  path: /companies/{companyId}/employees
  methods: POST
  controller: App\Controller\EmployeeController::create

app.employee.read:
  path: /companies/{companyId}/employees/{id}
  methods: GET
  controller: App\Controller\EmployeeController::read

app.employee.update:
  path: /companies/{companyId}/employees/{id}
  methods: PUT
  controller: App\Controller\EmployeeController::update

app.employee.delete:
  path: /companies/{companyId}/employees/{id}
  methods: DELETE
  controller: App\Controller\EmployeeController::delete