parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\CommandHandler\:
        resource: '../src/CommandHandler/*'
        tags: [ {name: messenger.message_handler, bus: command.bus} ]
        autoconfigure: false

    App\QueryHandler\:
        resource: '../src/QueryHandler/*'
        tags: [ {name: messenger.message_handler, bus: query.bus} ]
        autoconfigure: false